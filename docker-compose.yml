version: "2"

---
volumes:
  mysql-data:
    driver: local
  django-data:
    driver: local


---
services:
  db:
    image: mysql:5.5
    ports:
    - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: mypassword
      MYSQL_DATABASE: database_name
    volumes:
    - mysql-data:/var/lib/mysql
    env_file:
    - dev.env
  web:
    image: your_image_name_here:latest
    build:
      context: "."
      dockerfile: dev.Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    ports:
    - 8000:8000
    working_dir: "/usr/src/app"
    volumes:
    - ".:/usr/src/app"
    - django-data:/usr/local
    stdin_open: true
    tty: true
    links:
    - db
    depends_on:
    - db
    env_file:
    - dev.env
